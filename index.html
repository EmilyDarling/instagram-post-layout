<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="main-post">
        <div class="header">
            <div class="left-header">
                <img src="2007004_five_html_social media_icon.png">
                <div class="text-header">    
                    <h4>HTML5</h4>
                    <h5>Rigoberto</h5>
                </div>
            </div>
            <div class="right-header">
                <img src="9040796_three_dots_vertical_icon.png">
            </div>
        </div>

        <div class="post-image">
            <img src="tumblr_14d043b5d8343eceb29ef17f8330bdf9_3edd9522_2048.jpg" alt="post image">
        </div>
        
        <div class="post-content">
            <div class="icons">
                <div class="left-icons">
                    <img src="211754_heart_icon.png" alt="">
                    <img src="6900243_bubble_chat_comment_conversation_mail_icon.png" alt="">
                    <img src="430109_paper_plane_send_icon.png" alt="">
                </div>
                <div class="right-icons">
                    <img src="2849790_bookmark_book_multimedia_tab_media_icon.png" alt="">
                </div>
            </div>
            <div class="likes">
                <p>Liked by <em>4GeeksAcademy, html5, Web</em> and <em>100,000 others</em></p>
            </div>
            <div class="post-summary">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis dolore quam minima rerum perferendis harum soluta adipisci veniam eaque ducimus alias porro nihil voluptate atque recusandae possimus excepturi, dolor accusantium.</p>
            </div>
        </div>

    </div>

</body>
</html>
