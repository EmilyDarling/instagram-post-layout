<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>
</head>
<body>
    <div class="main-post">
        <div class="header">
            <div class="left-header">
                <i class="fa-brands fa-html5 fa-xl"></i>
                <div class="text-header">    
                    <h4>HTML5</h4>
                    <h5>Rigoberto</h5>
                </div>
            </div>
            <div class="right-header">
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>

        <div class="post-image">
            <img src="tumblr_14d043b5d8343eceb29ef17f8330bdf9_3edd9522_2048.jpg" alt="post image">
        </div>
        
        <div class="post-content">
            <div class="icons">
                <div class="left-icons">
                    <i class="fa-regular fa-heart fa-xl"></i>
                    <i class="fa-regular fa-comment fa-xl"></i>
                    <i class="fa-regular fa-paper-plane fa-xl"></i>
                </div>
                <div class="right-icons">
                    <i class="fa-regular fa-bookmark fa-xl"></i>               
                 </div>
            </div>
            <div class="likes">
                <p>Liked by <em>4GeeksAcademy, html5, Web</em> and <em>100,000 others</em></p>
            </div>
            <div class="post-summary">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis dolore quam minima rerum perferendis harum soluta adipisci veniam eaque ducimus alias porro nihil voluptate atque recusandae possimus excepturi, dolor accusantium.</p>
            </div>
        </div>

    </div>

</body>
</html>
